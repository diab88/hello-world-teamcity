plugins {
    id 'java' // Applies the Java plugin
}

repositories {
    mavenCentral() // Use Maven Central repository
}

// This is a custom task for running the application
tasks.register('run') {
    doLast {
        javaexec {
            main = 'HelloWorld' // Main class to execute
            classpath = sourceSets.main.runtimeClasspath
        }
    }
}